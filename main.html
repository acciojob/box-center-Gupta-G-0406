<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Center</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      position: relative;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      border: 2px solid black;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .box p {
      color: purple;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="box">
    <p>This is center</p>
  </div>
</body>
</html>
